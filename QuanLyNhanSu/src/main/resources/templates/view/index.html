<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="/js/nhanvien.js"></script>
</head>

<body class="container" ng-app="myApp" ng-controller="myCtrl">

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Ma NV</label>
            <input type="text" class="form-control" ng-model="form.maNV">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Ten NV</label>
            <input type="text" class="form-control" ng-model="form.tenNV">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputState">Phong ban</label>
            <select class="form-control" ng-model="form.phongBan.id">
                <option ng-repeat="c in pb" ng-value="c.id">{{c.tenPB}}</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="inputState">Cap bac</label>
            <select class="form-control" ng-model="form.capBac.id">
                <option ng-repeat="c in cb" ng-value="c.id">{{c.tenCB}}</option>

            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Ngay sinh</label>
            <input type="date" class="form-control" ng-model="form.ngaySinh">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Ngay vao lam</label>
            <input type="date" class="form-control" ng-model="form.ngayVL">
        </div>
    </div>
    <button class="btn btn-primary mb-3" ng-click="create()">Create</button>
    <button class="btn btn-info mb-3" ng-click="update()">Update</button>
    <div class="card">
        <div class="card-header">
            Quan ly nhan vien
        </div>
        <div class="card-body">
            <div class="row">
                <div class="container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Ma NV</th>
                                <th scope="col">Ten NV</th>
                                <th scope="col">Ngay sinh</th>
                                <th scope="col">Ngay vao lam</th>
                                <th scope="col">Cap bac</th>
                                <th scope="col">Phong ban</th>
                                <th colspan="2"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="a in nv">
                                <th scope="row">{{a.id}}</th>
                                <td>{{a.maNV}}</td>
                                <td>{{a.tenNV}}</td>
                                <td>{{a.ngaySinh |date: 'dd-MM-yyyy'}}</td>
                                <td>{{a.ngayVL |date: 'dd-MM-yyyy'}}</td>
                                <td>{{a.capBac.tenCB}}</td>
                                <td>{{a.phongBan.tenPB}}</td>
                                <td><button ng-click="edit(a)" class="btn btn-success">Edit</button></td>
                                <td><button ng-click="delete(a)" class="btn btn-danger">Delete</button></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
